<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html><head>
<title>Form valid | VinaEnter</title>
<meta charset="utf-8" />
<style>
	.myErrors {
		color:red;
	}
	#myContent{width:800px; margin: 0 auto;}
</style>	
<script src=" jquery.3-4-1.min.js"></script>
<script src="jquery.validate.min.js"></script>
<script type="text/javascript" src="ckeditor/ckeditor.js"></script>		
</head>
<body>
	<div id="allContent">
<div class="clear"></div>
		<div id="myContent">
			<p>Valid các trường sau:</p>
			<form id="samplecode" name="samplecode" method="POST" action="">
					<fieldset>
						<legend><b>&nbsp;&nbsp;&nbsp;jQuery Validation&nbsp;&nbsp;&nbsp;</b></legend>
						<table>
						<tbody><tr>
							<td valign="top">
							<label for="myInputBox"> Họ tên  </label>
							</td>
							<td>
							<input id="hoten" type="text" name="hoten" size="50" value=""> (phải nhập)
							<div class="myErrors"></div>
							</td>
						</tr>
						<tr>
							<td valign="top">
							<label for="myDate"> Ngày sinh  </label>
							</td>
							<td>
							<input id="myDate" type="text" name="myDate" size="10" value="" class="hasDatepicker"> (phải là mm/dd/yyyy)
							<div class="myErrors"></div>
							</td>
						</tr>
						<tr>
							<td valign="top">
							<label for="myCheckbox"> Trái cây yêu thích  </label>
							</td>
							<td>
							<input type="checkbox" name="myCheckbox" value="apple"> Apple
							<input type="checkbox" name="myCheckbox" value="orange"> Orange
							<input type="checkbox" name="myCheckbox" value="banana"> Banana	
							<label id="myCheckbox-error" class="error" for="myCheckbox"></label>(phải chọn)	
							<div class="myErrors"></div>
							</td>
						</tr>
						<tr>
							<td valign="top">
							<label for="myLove"> Trạng thái kết hôn  </label>
							</td>
							<td>
							<input type="radio" name="myLove" value="Y"> Yes
							<input type="radio" name="myLove" value="N"> No (phải chọn)
							<label id="myLove-error" class="error" for="myLove"></label>	
							<div class="myErrors"></div>
							</td>
						</tr>
						<tr>
							<td valign="top">
								<label for="explain"> Mô tả thêm </label> 
							</td>
							<td>
								<textarea class="ckeditor" id="content" name="content" rows="5" cols="60" maxlength="300"></textarea> (phải nhập)
								<label id="explain-error" class="error" for="explain"></label>	
								<div class="myErrors"></div>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								&nbsp;
							</td>
						</tr>
						<tr>
							<td>
								&nbsp;
							</td>
							<td>
								<input id="processForm" type="submit" name="submit" value="Gửi thông tin">
							</td>
						</tr>
						</tbody></table>
					</fieldset>
			</form>
		</div>
	</div>
	<script type="text/javascript">
				$(document).ready(function (){
					$("#samplecode").validate({
						ignore: [],
						rules:{
							"hoten" :{
								required: true,
							},
							"myDate":{
								date: true,
							},
							"myCheckbox":{
								required:true,
							},
							"myLove":{
								required: true,
							},
							"content":{
								required: true,
							},
						},
						messages:{
							

						},
					});
				});
	</script>
	<style type="text/css">
		.error{
			color: red;
		}
	</style>
</body>
</html>
